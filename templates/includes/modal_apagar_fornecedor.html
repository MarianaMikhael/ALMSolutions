<div class="modal fade" id="apagar_fornecedor" tabindex="-1" role="dialog" aria-labelledby="apagarForncedorLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="apagarFornecedorLabel">Remover Fornecedor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="GET" id="form_apagar_fornecedor" class="mx-auto">
              {% csrf_token %}
              <input type="hidden" name="id_fornecedor" id="fornecedorId" value="" />
              <p>Tem certeza que deseja remover <b id="id_fornecedor"></b>? </p>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">FECHAR</button>
                <button type="submit" class="btn btn-danger" name="apagar">SIM</a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    $('#apagar_fornecedor').on('show.bs.modal', function (event) {
      var nome = $(event.relatedTarget).data('nome');
      var id_fornecedor = $(event.relatedTarget).data('id_fornecedor');
      $("#id_fornecedor").text(nome);
      $("#fornecedorId").val(id_fornecedor);
    });
  </script>
