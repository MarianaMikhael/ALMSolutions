{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--
    <link rel="icon" href={% static 'images/favicon.ico' %}/>
    -->

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href={% static 'css/layout.css' %}>

    {% block links %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script src="{% static 'js/utils.js' %}"></script>

    {% block scripts %} {% endblock %}

    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <!--Navbar-->


        <nav class="navbar fixed-top navbar-expand-lg navbar-dark" id="navbar-default">
            <div class="container-fluid">
                <p class="navbar-brand">ValeVerde Eventos</p>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSite">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <p class="navbar-text"><a href="{% url 'logout_request' %}">logout</a></p>
                        </li>
                    </ul>
                </div>
            </div>
        </nav><!--/Navbar-->


    <!--Cabeçalho-->

    <!--Conteúdo da Página-->
    <div class="container-fluid" id="content-page">

        {% block main %}

        {% endblock %}

    </div><!---Conteúdo da Página---->

    {% block footer %}
        {% include 'includes/footer.html' %}
    {% endblock %}


</body>
</html>
